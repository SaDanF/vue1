<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../vue/vue.js"></script>
</head>
<body>
<div class="app">

</div>
<script >
  let phone = {
    color:'灰'
  }
  Object.defineProperty(phone,'name',{
    value:'iphone',
    //true 表示属性是可以遍历的
    //false 表示属性是不可以便丽的
    enumerable:true,
    //false 表示属性是不可以被删除的
    //true 表示可以被删除
    configurable:true
  })
</script>

</body>
</html>
